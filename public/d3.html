<!DOCTYPE html>
<meta charset="utf-8">
<body>

<h1>Title of chart</h1>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

/* Domain of possible values is 0 to 10. Range needs to be between 0 and 1 for d3.interpolate*/
var colors = d3.scaleLinear().domain([1,10]).range([1,0]);

var xAxis = d3.select(".axis")
    .call(d3.axisBottom(x));

var yAxis = d3.select(".axis")
    .call(d3.axisLeft(y));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// get the data!
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  //console.log(data);

  // ensures data are numbers
  data.forEach(function(d) {
    d.rating = +d.rating;
    d.age = +d.age;
  });

  // sets the min and max for each axis
  var xscale = x.domain(d3.extent(data, function(d) { return d.age; })).nice();
  // yscale contains the ratings values which are always between 1 and 10.
  var yscale = y.domain([1, 10]);

  // x-axis rendering and labels
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height/2 + ")")
      .call(d3.axisBottom(x))
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("age");

  // y-axis rendering and labels
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("sentiment")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 10)
      .attr("cx", function(d) { return x(d.age); })
      .attr("cy", function(d) { return y(d.rating); })
      .style("fill", function(d) { return d3.interpolatePuOr(colors(d.rating))});

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });*/

});
</script>
</body>
</html>
