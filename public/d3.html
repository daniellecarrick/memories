<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="chart-container">
        <h2 class="chart-title">Age and memory sentiment</h2>
      </div>
    </div>
  </div>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

/* Domain of possible values is 0 to 10. Range needs to be between 0 and 1 for d3.interpolate*/
var colors = d3.scaleLinear().domain([1,10]).range([1,0]);

var xAxis = d3.select(".axis")
    .call(d3.axisBottom(x));

var yAxis = d3.select(".axis")
    .call(d3.axisLeft(y));

var svg = d3.select(".chart-container").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// get the data! from a database! how cool!
d3.json('/memoriesdb', function (err, data) {
  console.log('your array of memories!', data);

  // ensures data are numbers
  data.forEach(function(d) {
    d.posNeg = +d.posNeg;
    d.age = +d.age;
  });

  // sets the min and max for each axis
  var xscale = x.domain(d3.extent(data, function(d) { return d.age; })).nice();
  // yscale contains the posNegs values which are always between 1 and 10.
  var yscale = y.domain([1, 10]);

  // x-axis rendering and labels
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height/2 + ")")
      .call(d3.axisBottom(x))
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "middle") //axis label not showing up
      .text("age");

  // y-axis rendering and labels
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "middle") //axis label not showing up
      .text("sentiment")

  // data markers
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 10)
      .attr("cx", function(d) { return x(d.age); })
      .attr("cy", function(d) { return y(d.posNeg); })
      .style("fill", function(d) { return d3.interpolatePuOr(colors(d.posNeg)); })
      .on("mouseover", function(d) {
        console.log(d.body);
       tooltip.transition()
         .duration(200)
         .style("opacity", 1);
       tooltip.html(d.body)
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY/2) + "px");
       })

      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });*/

});
</script>
</body>
</html>
