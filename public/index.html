<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>me.mories</title>
</head>
<body>
  <div class="landing-page">
    <div class="container">
      <div class="row">
        <h1>What is your most important memory?</h1>
        <p>It can be big or small, happy or sad, as long as it's important to you.</p>
        <!-- Form starts here -->
        <div class="col-md-12">
            <textarea class="form-control" id="memory" type="text" name="memory" placeholder="Share your memory"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="range-selector">
          <div class="col-xs-3">
          <label>Memory was very negative</label>
        </div>
        <div class="col-xs-6">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">1</button>
              <button type="button" class="btn btn-default">2</button>
              <button type="button" class="btn btn-default">3</button>
              <button type="button" class="btn btn-default">4</button>
              <button type="button" class="btn btn-default">5</button>
              <button type="button" class="btn btn-default">6</button>
              <button type="button" class="btn btn-default">7</button>
              <button type="button" class="btn btn-default">8</button>
              <button type="button" class="btn btn-default">9</button>
              <button type="button" class="btn btn-default">10</button>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <label>Memory was very positive</label>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="pull-left" for="age">Age at memory</label>
            <input class="form-control padding" id="age" type="number" name="age">
        </div>
        <div class="col-md-6">
          <label class="pull-left" for="location">Location of memory</label>
          <input class="form-control padding" type="text" name="location">
        </div>
        <button class="btn btn-default" type="button">Share</button>
      </div>
    </div>
  </div>
</body>
</html>
